  <link rel="stylesheet" href="./style.css">

<body>
  <main>
    <section class="hero">
      <div class="info">
        <h1 class="info-title">Check the<br>best food</h1>
        <p class="info-subtitle">Lorem ipsum dolor sit amet consectetur adipisicing elit. Blanditiis, architecto itaque similique.</p>

    <section class="services">

        <img src="https://i.postimg.cc/hPwgmHF5/dish3.png" alt="" class="dishes-item dishes-item__dish3">
        <img src="https://i.postimg.cc/MG08hHnC/dish4.png" alt="" class="dishes-item dishes-item__dish4">
      </div>
    </section>
    <section class="menu">
      <h2 class="menu-title">Home menu</h2>
        <div class="menu-grid">
          <div class="menu-grid-item">
            <img src="https://i.postimg.cc/15g1yJgc/plate1.png" alt="">

          <div class="menu-grid-item">
            <img src="https://i.postimg.cc/cH1P2my3/plate2.png" alt="">
          </div>
          <div class="menu-grid-item">
            <img src="https://i.postimg.cc/rs3bd2dG/plate3.png" alt="">
          </div>
          <div class="menu-grid-item">
            <img src="https://i.postimg.cc/Fsk8MzqT/plate4.png" alt="">

          <div class="menu-grid-item">
